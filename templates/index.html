{% extends 'base.html' %}

{% block title %}
Tasks - 
{% endblock title %}

{% block content %}
<div class="flex flex-col items-center">
<form method="post" class="object-none object-center p-5">
    {% csrf_token %}
    <!--{{task_form}}-->
    {{task_form.title}}
    <button type="submit" class="px-8 rounded-r-lg bg-green-500 text-white font-bold p-4 uppercase border-green-500 border-t border-b border-r">Add</button>
</form>
</div>
    {% for task in tasks %}
    <div class="bg-white p-2 rounded-r-lg mt-1 border-b border-grey cursor-pointer hover:bg-grey-lighter">
        {{task.title}}
    </div>
    {% endfor %}
{% endblock content %}
